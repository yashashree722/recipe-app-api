{% extends 'base.html' %}
{% block content %}

<h2>Restaurant List</h2>
<ul>
    {% for r in restaurants %}
        <li>{{ r.name }}</li> 
        
        <ul>
            {% for rating in restaurants.ratings.all%}
            <li>
                {{ rating.rating }} 
            </li>
            {% endfor %}
               
        </ul>
    {% endfor %}
</ul>
{% endblock content %}
